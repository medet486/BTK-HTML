<!DOCTYPE html>
<!--RESİM EKLEME SAYFAYA

<img> tag ile resimleri web sayfasına ekleyebiliriz.
bu tagın src özelliği ile resmin adı ve adresi belirtilir.


alt : açıklama

title: başlık(resmin üzerine gidince görünür)

width: genişlik
height: yükseklik-->

<html>
    <head>

    </head>
    <body>
        <h1>Kedo:</h1>
        <img src="Resimler/pexels-cats-coming-1543793.jpg" alt="Bomba bir kedi" title="kedişko"
        width="200" height="200">
        <h2> Başka bir kedo:</h2>
        <img src="Resimler/kedi.png">
    </body>


    <!--FAVİCON 
    Favicon resimleri web sitesinin en üstünde görünen 16x16 piksel boyutundaki ICO formatlı resimlerdir.
kodların <head> bölümüne yazılır.-->
</html>
