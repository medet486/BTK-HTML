<!DOCTYPE html>

<!--TABLO OLUŞTURMA
Tablolar basitçe satır ve sütunlardan oluşur.
Satır ve sütunların kesiştiği yerde adına hücre denilen kutucuklar olur.

<tr> etiketi satırları, <td> etiketi sütunları oluşturur.


-->
<html>
    <head>

    </head>
    <body>
        <h1>Tablo Oluşturma</h1>
        <table border="2">
            <tr>  <td>Ad Soyadı:</td> <td>Meedo China</td></tr>
            <tr>  <td> Doğum Yeri:</td><td>Mkinos</td></tr>
        </table>

    </body>
    
</html>


<!--

    colspan: satırladaki hücreleri birleştirir.

    rowspan: sütunlardaki hücreleri birleştirir.
-->
