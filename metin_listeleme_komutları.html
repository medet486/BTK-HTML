<!DOCTYPE html>

<!--PARAGRAF OLUŞTURMA

arama motorlarının en sevdiği içerik metinlerdir. O nedenle semantik bir etiket olan paragraf etiketi çok önemli:


id özelliği kullanılarak benzersiz bir isim verilebilir ve bu isimle değişik CSS komutları uygulanabilir.

class özelliği kullanılarak da belli bir ada sahip CSS komut-grubu uygulanabilir.

style özelliği ile doğrudan CSS kodu yazılabilir.

<br> etiketi ile alt satıra geçilebilir.-->

<html>
    <head>
        <body>
            <h1>BAŞLIK</h1>
            <p id="p1" class="p1c" style="color: yellow;">rastgele bir paragraf <br>
            brrrrh</p>

            <p id="p2" style="color: blanchedalmond;">barbzzz</p>
            <h2>ALIŞVERİŞ</h2>
            <ol>
                <li>Elma</li>
                <li>Armut</li>
                <li>Portakal</li>
            </ol>
        </body>
    </head>
</html>



<!--LİSTE OLUŞTURMA

HTML SAYFALARINDA LİSTE OLUŞTURMAK İÇİN <ol> ve <ul> tagları kullanılır.

    <ol> ordered list anlamındadır ve numaralı liste oluşturmak için kullanılır.
    <ul> tagı is unordered list kelimesinin kısaltılmasıdır. ve madde imli liste oluşturmak için kullanılır.
    <li> listedeki her bir elemanı göstermek için kullanılır.
